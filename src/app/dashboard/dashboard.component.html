<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-dark " >
        <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
        <span class="quote text-light">Giving you freedom...</span>
      </nav>
      
      <h1 style="color: white;">Welcome user</h1>
      <div class="container col-md-12 mt-0">
          <div class="d-flex justify-content-center h-100">
              <div class="card">
                  <div class="card-header">
                      <h3 class="text-center">Deposit</h3>
                      
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                              </div>
                              <input type="text" class="form-control" name="acno" placeholder="Enter account number" [(ngModel)]="acno" id="login_accno" required>
                              
                          </div>
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="password" class="form-control" name="password" placeholder="Enter password" [(ngModel)]="password"  id="login_password" required>
                          </div>
                          <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="amount" placeholder="Enter amount" [(ngModel)]="amount" id="reg_uname" required>
                            
                        </div>
                          <div class="form-group">
                              <input type="submit" value="Deposit" class="btn float-right login_btn" (click)="deposit()" style="width:50%" >
                          </div>
                      </form>
                  </div>
                  
              </div>
          </div>
      </div>

      <!-- withdraw -->
      <div class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Withdraw</h3>
                    
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="wacno" placeholder="Enter account number" [(ngModel)]="wacno" id="wlogin_accno" required>
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="wpassword" placeholder="Enter password" [(ngModel)]="wpassword"  id="wlogin_password" required>
                        </div>
                        <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" name="wamount" placeholder="Enter amount" [(ngModel)]="wamount" id="wreg_uname" required>
                          
                      </div>
                        <div class="form-group">
                            <input type="submit" value="Withdraw" class="btn float-right login_btn" (click)="withdraw()" style="width:50%" >
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
