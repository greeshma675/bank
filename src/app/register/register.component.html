<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Made with love by Mutiullah Samim -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
<!------ Include the above in your HEAD tag ---------->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-dark " >
        <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
        <span class="quote text-light">Giving you freedom...</span>
      </nav>
      
      
      <div class="container col-md-12 mt-0">
          <div class="d-flex justify-content-center h-100">
              <div class="card">
                  <div class="card-header">
                      <h3 class="text-center">Register</h3>
                      
                  </div>
                  <div class="card-body">
                      <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="username" placeholder="Enter username" formControlName="username" id="reg_uname" required>
                            
                        </div>
                        <div style="color: white;" *ngIf="this.registerForm.get('username')?.touched&&this.registerForm.get('username')?.errors">Invalid username</div>
                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                              </div>
                              <input type="text" class="form-control" name="acno" placeholder="Enter account number" formControlName="acno" id="login_accno" required>
                              
                          </div>
                          <div style="color: white;" *ngIf="this.registerForm.get('acno')?.touched&&this.registerForm.get('acno')?.errors">Invalid account no</div>

                          <div class="input-group form-group">
                              <div class="input-group-prepend">
                                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                              </div>
                              <input type="password" class="form-control" name="password" placeholder="Enter password" formControlName="password"  id="login_password" required>
                          </div>
                          <div style="color: white;" *ngIf="this.registerForm.get('password')?.touched&&this.registerForm.get('password')?.errors">Invalid password</div>

                          <div class="form-group">
                              <input type="submit" value="Register" class="btn float-right login_btn" style="width:50%" >
                          </div>
                      </form>
                  </div>
                  <p style="color:white;align-items:baseline;">Already a user? <a href="">Log In</a>
                  </p>
              </div>
          </div>
      </div>
</body>
</html>
